<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/toastr.min.css">
</head>

<body>
    <main id="Employee">

        <div class="container mt-3  mb-3">
            <button type="button" class="btn btn-primary justify-content-end" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Launch demo modal
            </button>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Category</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="divTableRow">
                               
                </tbody>
                <tbody class="d-none divSample">
                    <tr>
                        <th class="tdId"></th>
                        <td class="tdTitle"></td>
                        <td class="tdBrand"></td>
                        <td class="tdCategory"></td>
                        <td class="tdAction">
                            <a href="#" class="btn btn-primary btn-sm me-2 btnEdit">Edit</a>
                            <a href="#" class="btn btn-danger btn-sm me-2 btnDelete">Delete</a>
                        </td>
                    </tr>                   
                </tbody>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/toastr.min.js"></script>
    <script src="./assets/js/employee.js"></script>
</body>

</html>
